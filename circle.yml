machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t dataduke/sample-node .

test:
  override:
    - docker run dataduke/sample-node npm test

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - ./deploy.sh
