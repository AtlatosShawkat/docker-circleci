machine:
  services:
    - docker

dependencies:
  override:
    - if [[ "$CIRCLE_BRANCH" == staging ]]; then docker build -f Dockerfile.staging -t dataduke/sample-node .; fi;
    - if [[ "$CIRCLE_BRANCH" == qa ]]; then docker build -f Dockerfile.qa -t dataduke/sample-node .; fi;
    - if [[ "$CIRCLE_BRANCH" != qa ]] && [[ "$CIRCLE_BRANCH" != staging ]]; then docker build -t dataduke/sample-node .; fi;

test:
  override:
    - docker run dataduke/sample-node npm test

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./deploy.sh
  staging:
    branch: staging
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag dataduke/sample-node:latest dataduke/sample-node:staging
      - ./deploy.staging.sh
  qa:
    branch: qa
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag dataduke/sample-node:latest dataduke/sample-node:qa
      - ./deploy.qa.sh
